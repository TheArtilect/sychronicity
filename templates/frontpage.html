

{% extends "base.html" %}

{% block content %}


<h2>Most recent posts</h2>
<hr>


    {% for post in posts %}
        <div class='posts'>
            <div class="post-title">
                <a href="/{{post.key().id()}}" >{{ post.title}}</a>
            </div>
            <br>
            <div class="post-content">Content:
                <br>
                {{ post.rendered_content() | safe }}
            </div>
        </div>
        <hr>
        <br>
    {% endfor %}



{% endblock %}
