

{% extends "base.html" %}

{% block content %}

<h1>The Synchronicity Collective</h1>

<h3>Most recent posts</h3>
<hr>


    {% for post in posts %}
        <div class='posts'>
            <div class="post-title">Title: {{ post.title}} </div>
            <br>
            <div class="post-content">Content: {{ post.rendered_content() | safe }} </div>
        </div>
        <hr>
        <br>
    {% endfor %}



{% endblock %}
