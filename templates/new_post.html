

{% extends "base.html" %}

{% block content %}

<h2>Create a new post</h2>

<form method="post">
    <label>
        <h3>Title</h3>
        <input type="text" name="title" value="{{title}}">
    </label>
    <br>

    <label>
        <h3>Posting</h3>
        <textarea name="content">{{content}}</textarea>
    </label>

    <br>

    <input type="submit">

</form>





{% endblock %}
