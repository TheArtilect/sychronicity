

{% extends "base.html" %}

{% block content %}

<div class='col-md-12 text-center'>
    {% if error %}
    <li>{{error}}</li>
    {% endif %}
</div>

<div id="new-post" clas='col-md-6 col-md-offset-3'>
    <div class='col-md-12'>
        <h2 class='col-md-4 col-md-offset-4'>Create a new post</h2>
    </div>

    <div class='container-fluid'>
    <form method="post">
        <label>Title</label>
        <input type="text" name="title" value="{{title}}">

        <br>
        <br>
        <br>
        <div class="col-md-10 col-md-offset-1 text-center">
            <label>Youtube Link</label>
            <input class='youtube-label' type="text" name="youtube" value="{{youtube}}">
         </div>
         <br>
        <div class='col-md-12'>
        <h3 id='new-post-content'>Content</h3>
        <textarea name="content" id='new-post-textarea'>{{content}}</textarea>
        </div>


        <br>
        <div class='col-md-offset-11 col-md-1'>
        <input class='submit-button' id='new-post-submit' type="submit">
        </div>
    </form>
    </div>
</div>




{% endblock %}
