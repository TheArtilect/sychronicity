

<h2>Modify your post</h2>

<form method="post">
    <label>
        <h3>Title</h3>
        <input type="text" name="title" value="{{post.title}}">
    </label>
    <br>

    <label>
        <h3>Posting</h3>
        <textarea name="content" value="{{post.content}}"></textarea>
    </label>

    <br>

    <input type="submit">

</form>
