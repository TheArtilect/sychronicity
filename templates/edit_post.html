{% extends "base.html" %}

{% block content %}

<div class='edit-post text-center'>
    <h2>Edit Your Post</h2>
    <form method="post">
        <label><h3>Title</h3></label>
            <input type="text" name="change-title" value="{{post.title}}">

        <br>
        <br>
        <div class="text-left">
            <label>Youtube Link</label>
            {% if post.youtube %}
            <input class='youtube-label' type="text" name="change-youtube" value="https://youtube.com/watch?v={{post.youtube}}">
            {% else %}
            <input class='youtube-label' type="text" name="change-youtube" value="">
            {% endif %}
         </div>

        <h3>Posting</h3>
        <textarea id='edit-post-textarea' name="change-content">{{ post.render_back() | safe }}</textarea>


        <br>
        <div class="container">
            <div class="row">
                <input id='edit-submit' class='col-md-1' type="submit">
    </form>
    <form method='post'>
        <input type='submit' name="cancel_edit_post"
        id='edit-cancel' class='col-md-1' value='Cancel'>
    </form>
            </div>
        </div>
</div>

{% endblock %}
